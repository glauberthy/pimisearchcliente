<div class="panel-heading ui-draggable-handle">
    <h3 class="panel-title">Adicionar novo <strong>Ponto de interesse</strong> {{bloco.nome}}</h3>
</div>

<div class="panel-body">

    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <form novalidate name="blocoform" class="form-horizontal" role="form" ng-submit="submeter()">
        <div class="form-group">
            <label class="col-md-2 control-label">Nome *</label>

            <div class="col-md-6">
                <input ng-model="bloco.desricao" type="text" name="desricao" class="form-control" required/>
                <span class="help-block text-danger" ng-show="blocoform.$submitted && blocoform.desricao.$error.required">* Nome obrigatório</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Descrição (curta) *</label>

            <div class="col-md-6">
                <textarea ng-model="bloco.descricaoCurta" class="form-control" name="descricaoCurta" rows="2" maxlength="170" required></textarea>
                <span class="help-block text-danger" ng-show="blocoform.$submitted && blocoform.descricaoCurta.$error.required">* Descrição obrigatória</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Ordem *</label>

            <div class="col-md-6">
                <input ng-model="bloco.ordem" name="ordem" type="text" value="1" required/>
                <span class="help-block text-danger" ng-show="blocoform.$submitted && blocoform.ordem.$error.required">* Ordem obrigatório</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">É um Bloco? *</label>

            <div class="col-md-6">
                <label class="radio-inline">
                    <input ng-model="bloco.ehBloco" type="radio" name="ehBloco" value="S" checked> SIM
                </label>
                <label class="radio-inline">
                    <input ng-model="bloco.ehBloco" type="radio" name="ehBloco" value="N"> NÃO
                </label>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-2 control-label">Foto</label>

            <div class="col-md-6">
                <input ng-model="bloco.img" type="text" name="img" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-disabled="blocoform.$invalid">ENVIAR</button>
            </div>
        </div>
    </form>

</div>
